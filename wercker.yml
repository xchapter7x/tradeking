box: wercker/golang
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get ./src/...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./src/...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./src/...
    
    # Test coverage for the project
    - script:
        name: go test cover
        code: |
          WATERMARK="90.0";
          COVEROUT=`go test -cover ./src/...`;
          arrIN=(${COVEROUT/// });
          COVERLEVEL=`echo ${arrIN[4]} | tr "%" " "`;
          echo "Coverage - ${COVERLEVEL}%"
          echo "Watermark- ${WATERMARK}%"
          (exit `echo "$COVERLEVEL < $WATERMARK" | bc`);
